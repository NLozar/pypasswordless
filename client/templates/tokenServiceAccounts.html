{% extends "base.html" %}

{% block head %}
<title>Passwordless Client</title>
{% endblock %}
{% block body %}
<div class="container">
	<div class="text-center mb-5">
		<h3>{{serviceName}}</h3>
	</div>
	<div class="mb-5">
	<a href="/"><button>All services</button></a><br>
		Enter new username:
		<input id="username">
		<button class="btn btn-primary" onclick="register()">Register new account</button>
	</div>
	<div id="services-list">
		{% if accounts %}
		Pick existing account to log in with
		{% for account in accounts %}
		<div class="card mb-3">
			<div class="card-body">
				<div class="d-flex flex-column flex-lg-row">
					<div class="row flex-fill">
						<div class="col-sm-6">
							<h4 class="h5 fakelink" onclick="login(&quot;{{account}}&quot;)">{{account}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		{% else %}
		No accounts
		{% endif %}
	</div>
</div>
{% endblock %}
