{% extends "base.html" %}

{% block head %}
<title>Passwordless Client</title>
{% endblock %}
{% block body %}
<div class="container">
	<div class="text-center mb-5">
		<h3>{{serviceName}}</h3>
	</div>
	<div class="mb-5">
		<a href="/"><button>All services</button></a>
	</div>
	<div id="services-list">
		{% if accounts %}
		{% for account in accounts %}
		<div class="card mb-3">
			<div class="card-body">
				<div class="d-flex flex-column flex-lg-row">
					<div class="row flex-fill">
						<div class="col-sm-6">
							<h4 class="h5">{{account}}</h4>
						</div>
						<div class="col-sm-6 text-lg-end">
							<a class="btn btn-danger" onclick="deleteAccount(&quot;{{account}}&quot;, &quot;{{serviceName}}&quot;)">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		{% else %}
		No accounts
		{% endif %}
	</div>
</div>
{% endblock %}
